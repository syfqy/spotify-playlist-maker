<div class="card mb-3" th:fragment="track-card(appTracks, stat, track, showForm)">
    <div class="row g-0 align-items-center">
        <div class="col-md-4">
            <img th:src="${track.albumImgUrl}" class="img-fluid rounded-start album-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <th:block th:if="${showForm}">
                    <th:block class="track-input" th:replace="~{fragments/trackFormInputs.html}">
                    </th:block>
                </th:block>
                <div class="row">
                    <h5 class="track-title" th:text="${track.title}"></h5>
                </div>

                <div class="row g-0">
                    <div class="col-4">
                        <strong>
                            <p>Artist:</p>
                        </strong>
                    </div>
                    <div class="col-8 text-nowrap">
                        <p class="track-artist" th:text="${track.artist}"></p>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-4">
                        <strong>
                            <p>Album:</p>
                        </strong>
                    </div>
                    <div class="col-8 text-nowrap">
                        <p class="track-album" th:text="${track.albumTitle}"></p>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-4">
                        <strong>
                            <p>Duration:</p>
                        </strong>
                    </div>
                    <div class="col-8 text-nowrap">
                        <p class="track-duration" th:text="${track.durationStr}"></p>
                    </div>
                </div>
                <div class="row">
                    <a class="track-url" th:href="${track.trackUrl}" th:text="|Play ${track.title} on Spotify|"></a>
                </div>
            </div>
        </div>
    </div>
</div>

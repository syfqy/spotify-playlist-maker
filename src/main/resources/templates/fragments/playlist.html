<form class="playlist-form" action="#" method="post" th:fragment="playlist(user, playlist)">
    <div class="d-flex align-items-center gap-3">
        <div class="card w-75">
            <div class="card-body">
                <input type="text" class="playlist-name-input" name="playlist-name" th:name="playlist-name"
                    th:value="${user.playlists[__${stat.index}__].name}" hidden />
                <input class="playlist-id" type="hidden" name="playlist-id" th:name="playlist-id"
                    th:value="${user.playlists[__${stat.index}__].id}" />

                <div class="row">
                    <h5>
                        <a th:fragment="playlist-link" class="playlist-link"
                            th:href="@{/playlists/{user}/{playlist}/(user=${user.username},playlist=${playlist.id})}"
                            th:text="${playlist.name}"></a>
                    </h5>
                </div>

                <div class="row g-3">
                    <div class="col text-nowrap">
                        <strong>
                            <p>Created on:</p>
                        </strong>
                    </div>
                    <div class="col text-nowrap">
                        <p class="playlist-date-created" th:text="${playlist.dateCreated}"></p>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col text-nowrap">
                        <strong>
                            <p>Duration:</p>
                        </strong>
                    </div>
                    <div class="col text-nowrap">
                        <p class="playlist-duration" th:text="${playlist.totalDurationStr}"></p>
                    </div>
                </div>


                <div class="row g-3">
                    <div class="col text-nowrap">
                        <strong>
                            <p>No. of Tracks:</p>
                        </strong>
                    </div>
                    <div class="col text-nowrap">
                        <p class="playlist-n-tracks" th:text="${playlist.nTracks}"></p>
                    </div>
                </div>

            </div>
        </div>

        <button type="button" class="btn rename-btn btn-outline-primary py-3" onclick="renamePlaylist(event)"><i
                class="bi bi-pencil"></i></button>
        <button type="button" class="btn remove-btn btn-danger py-3" onclick="deletePlaylist(event)"><i
                class="bi bi-trash"></i></button>
    </div>
</form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Spotify Playlist Maker - Manage Playlists</title>
</head>

<body>

    <header class="bg-dark text-white d-flex align-items-center justify-content-between py-3">

        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Create New Playlist</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Manage Playlists</a></li>
        </ul>

        <div class="user-info d-flex gap-3 justify-content-between align-items-center">
            <i class="bi bi-person-circle"></i>
            <h5>Guest</h5>
            <button type="button" class="btn btn-outline-light me-2">Login</button>
        </div>

    </header>

    <section id="main">
        <div class="d-flex flex-column align-items-center w-50 mx-auto my-5">
            <h2>My Playlists</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username..." required>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center gap-3" th:fragment="user-playlists">
            <th:block th:each="playlist, stat : ${user.playlists}">
                <div class="card w-75">
                    <div class="card-body">
                        <h5 class="playlist-name" th:text="${playlist.name}"></h5>
                        <h5 class="playlist-duration" th:text="${playlist.totalDurationStr}"></h5>
                        <h5 class="playlist-date-created" th:text="${playlist.dateCreated}"></h5>
                        <h5 class="playlist-n-tracks" th:text="${playlist.nTracks}"></h5>
                    </div>
                </div>
            </th:block>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>

</body>

</html>
